    <div class="container">
        <h2>Add a Clothing Item</h2>
        <form action="process_clothing.php" method="post">
            <div class="form-group" style="margin-right: 5%">
                <label for="item_name">Item Name:</label>
                <input type="text" id="item_name" name="item_name" required >
            </div>
            <div class="form-group">
                <label for="item_type">Item Type:</label>
                <select id="item_type" name="item_type" required >
                    <option value="top">Top</option>
                    <option value="bottom">Bottom</option>
                    <option value="shoes">Shoes</option>
                    <option value="accessory">Accessory</option>
                    <option value="one-piece">One-Piece</option> 
                </select>
            </div>
    
            <div class="form-group" id="sub-question">
                <!-- This div will be populated with sub-questions based on the item type selection. -->
            </div>
    
            <script>
                // Get a reference to the item_type select element.
                const itemTypeSelect = document.getElementById("item_type");
    
                // Function to create sub-questions based on the selected item type.
                function createSubQuestions() {
                    const selectedItemType = itemTypeSelect.value;
                    const subQuestionDiv = document.getElementById("sub-question");
                    subQuestionDiv.innerHTML = ""; // Clear previous sub-questions.
    
                    if (selectedItemType === "top") {
                        // Create sub-questions for tops.
                        const subQuestionLabel = document.createElement("label");
                        subQuestionLabel.setAttribute("for", "top_type");
                        subQuestionLabel.textContent = "Type of top:";
                        subQuestionDiv.appendChild(subQuestionLabel);
    
                        const subQuestionSelect = document.createElement("select");
                        subQuestionSelect.setAttribute("id", "top_type");
                        subQuestionSelect.setAttribute("name", "top_type");
                        // Add options for different types of tops.
                        const topTypes = ["T-Shirt", "Sweatshirt", "Longsleeve Shirt", "Hoodie", "Blouse", "Tank Top"];
                        for (const type of topTypes) {
                            const option = document.createElement("option");
                            option.setAttribute("value", type.toLowerCase());
                            option.textContent = type;
                            subQuestionSelect.appendChild(option);
                        }
                        subQuestionDiv.appendChild(subQuestionSelect);
                    } else if (selectedItemType === "bottom") {
                        // Create sub-questions for bottoms.
                        const subQuestionLabel = document.createElement("label");
                        subQuestionLabel.setAttribute("for", "bottom_type");
                        subQuestionLabel.textContent = "Type of bottom:";
                        subQuestionDiv.appendChild(subQuestionLabel);
    
                        const subQuestionSelect = document.createElement("select");
                        subQuestionSelect.setAttribute("id", "bottom_type");
                        subQuestionSelect.setAttribute("name", "bottom_type");
                        // Add options for different types of bottoms.
                        const bottomTypes = ["Jeans", "Sweatpants", "Leggings", "Skirt", "Joggers"];
                        for (const type of bottomTypes) {
                            const option = document.createElement("option");
                            option.setAttribute("value", type.toLowerCase());
                            option.textContent = type;
                            subQuestionSelect.appendChild(option);
                        }
                        subQuestionDiv.appendChild(subQuestionSelect);
                    } else if (selectedItemType === "shoes") {
                        // Create sub-questions for shoes.
                        const subQuestionLabel = document.createElement("label");
                        subQuestionLabel.setAttribute("for", "shoe_type");
                        subQuestionLabel.textContent = "Type of shoes:";
                        subQuestionDiv.appendChild(subQuestionLabel);
    
                        const subQuestionSelect = document.createElement("select");
                        subQuestionSelect.setAttribute("id", "shoe_type");
                        subQuestionSelect.setAttribute("name", "shoe_type");
                        // Add options for different types of shoes.
                        const shoeTypes = ["Sneakers", "Boots", "Sandals", "Heels", "Flats"];
                        for (const type of shoeTypes) {
                            const option = document.createElement("option");
                            option.setAttribute("value", type.toLowerCase());
                            option.textContent = type;
                            subQuestionSelect.appendChild(option);
                        }
                        subQuestionDiv.appendChild(subQuestionSelect);
                    } else if (selectedItemType === "accessory") {
                        // Create sub-questions for accessories.
                        const subQuestionLabel = document.createElement("label");
                        subQuestionLabel.setAttribute("for", "accessory_type");
                        subQuestionLabel.textContent = "Type of accessory:";
                        subQuestionDiv.appendChild(subQuestionLabel);
    
                        const subQuestionSelect = document.createElement("select");
                        subQuestionSelect.setAttribute("id", "accessory_type");
                        subQuestionSelect.setAttribute("name", "accessory_type");
                        // Add options for different types of accessories.
                        const accessoryTypes = ["Jewelry", "Hat", "Sunglasses", "Umbrella", "Scarf"];
                        for (const type of accessoryTypes) {
                            const option = document.createElement("option");
                            option.setAttribute("value", type.toLowerCase());
                            option.textContent = type;
                            subQuestionSelect.appendChild(option);
                        }
                        subQuestionDiv.appendChild(subQuestionSelect);
                    } else if (selectedItemType === "one-piece") {
                        // Create sub-questions for one-pieces.
                        const subQuestionLabel = document.createElement("label");
                        subQuestionLabel.setAttribute("for", "one_piece_type");
                        subQuestionLabel.textContent = "Type of one-piece:";
                        subQuestionDiv.appendChild(subQuestionLabel);
    
                        const subQuestionSelect = document.createElement("select");
                        subQuestionSelect.setAttribute("id", "one_piece_type");
                        subQuestionSelect.setAttribute("name", "one_piece_type");
                        // Add options for different types of one-pieces.
                        const onePieceTypes = ["Dresses", "Rompers", "Swimsuit"]; // Added one-piece sub-categories
                        for (const type of onePieceTypes) {
                            const option = document.createElement("option");
                            option.setAttribute("value", type.toLowerCase());
                            option.textContent = type;
                            subQuestionSelect.appendChild(option);
                        }
                        subQuestionDiv.appendChild(subQuestionSelect);
                    }
                }
    
                // Add an event listener to the item_type select element to trigger the sub-question creation.
                itemTypeSelect.addEventListener("change", createSubQuestions);
    
                // Call the function once to initialize the sub-questions based on the default selection.
                createSubQuestions();
            </script>
    
            <div class="form-group">
                <label for="item_category">Item Category:</label>
                <select id="item_category" name="item_category" required>

                    <option value="business casual">Business casual</option>
