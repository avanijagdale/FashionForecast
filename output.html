<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <style>
        .navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #ff1f6d;
            overflow: hidden;
        }

        .navitem {
            float: left;
        }

        .navitem a {
            display: block;
            color: white;
            text-align: center;
            padding: 16px 20px; /* Adjusted padding for the same size */

        }

        .navitem a:hover {
            background-color: #ff1770;
        }

        .logo img {
            max-height: 40px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .outfit {
            flex-direction: column;
            background: peachpuff;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #000000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #ff1770;
        }
    </style>
</head>
